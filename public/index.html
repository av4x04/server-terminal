<!-- public/index.html -->
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terminal Pro</title>

  <!-- Base CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4/css/xterm.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Animate.css for entry/hover animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    :root {
      --bg: #0b0b0c;
      --panel: #0f1113;
      --muted: #8b8f92;
      --accent: #00d084;
      --accent-2: #00b37a;
      --glass: rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.04);
      --shadow: 0 10px 30px rgba(2,6,23,0.7);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(0,0,0,0.6), transparent 8%),
        radial-gradient(900px 450px at 90% 90%, rgba(10,10,12,0.7), transparent 6%),
        var(--bg);
      color: #e6eef2;
      font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    /* Pulsing logo */
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 6px 20px rgba(0,208,132,0.12), inset 0 -2px 6px rgba(255,255,255,0.02); }
      50% { transform: scale(1.05); box-shadow: 0 8px 30px rgba(0,208,132,0.2), inset 0 -3px 8px rgba(255,255,255,0.03); }
    }

    /* App Frame */
    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 20px;
    }

    /* Top bar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .logo-badge {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2.5s ease-in-out infinite;
    }
    .logo-badge i {
      color: #071014;
      font-size: 20px;
    }
    .title {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }
    .title .main {
      font-weight: 600;
      font-size: 16px;
      color: #f6fbfd;
    }
    .title .sub {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .title .sub i {
      color: var(--accent);
      animation: animate__animated animate__heartBeat animate__infinite;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      color: var(--accent);
      padding: 8px 12px;
      border-radius: 9px;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      cursor: pointer;
      font-size: 13px;
      transition: all 180ms ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.01));
    }
    .btn.ghost {
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.03);
      background: transparent;
    }

    /* Status */
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 9px;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border: 1px solid rgba(255,255,255,0.02);
      color: var(--muted);
      font-size: 13px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 16px rgba(0,208,132,0.18);
      animation: blink 1.8s infinite;
    }
    @keyframes blink {
      0%,100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    /* Workspace */
    .workspace {
      display: flex;
      gap: 20px;
      align-items: stretch;
      flex: 1;
      min-height: 0;
    }

    /* Left panel */
    .left-panel {
      width: 320px;
      max-width: 36%;
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding: 14px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .tabs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs-title {
      color: #dff8ed;
      font-weight: 600;
      font-size: 13px;
    }
    .tab-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
      overflow: auto;
      padding-right: 6px;
    }
    .tab-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 150ms ease;
      border: 1px solid transparent;
      background: var(--glass);
    }
    .tab-item:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
    }
    .tab-item.active {
      background: linear-gradient(90deg, rgba(0,208,132,0.06), rgba(0,179,122,0.02));
      border: 1px solid rgba(0,208,132,0.12);
      box-shadow: 0 12px 30px rgba(0,208,132,0.04);
    }
    .icon-circle {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
      color: var(--muted);
      font-size: 16px;
    }
    .tab-meta {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .tab-name {
      font-weight: 600;
      color: #eafff5;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tab-sub {
      font-size: 12px;
      color: var(--muted);
    }
    .tab-actions {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    /* Right panel */
    .right-panel {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .terminal-card {
      flex: 1;
      background: linear-gradient(180deg, rgba(8,8,10,0.9), rgba(14,14,16,0.95));
      border-radius: 14px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 20px 60px rgba(2,6,23,0.6);
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
      animation: animate__animated animate__zoomIn;
    }
    .terminal-top {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px;
      border-radius: 10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border: 1px solid rgba(255,255,255,0.02);
    }
    .window-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.03);
    }
    .dot.close { background: linear-gradient(180deg,#ff7b7b,#ff5252) }
    .dot.min   { background: linear-gradient(180deg,#ffd27a,#ffb84d) }
    .dot.max   { background: linear-gradient(180deg,#7ef3b2,#2ad58a) }

    /* Xterm area */
    #terminal {
      flex: 1;
      margin-top: 8px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.02);
    }
    .foot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      color: var(--muted);
      font-size: 13px;
    }
    .kbd {
      background: rgba(255,255,255,0.02);
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.02);
      color: #dff8ed;
      font-weight: 600;
      font-size: 12px;
    }

    /* Custom scrollbar */
    .tab-list::-webkit-scrollbar,
    .left-panel::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .tab-list::-webkit-scrollbar-thumb,
    .left-panel::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.04);
      border-radius: 999px;
    }

    /* Mobile specific styles */
    .mobile-menu-btn {
      display: none;
      font-size: 16px;
      padding: 8px 10px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
      display: none;
      opacity: 0;
      transition: opacity 300ms ease;
    }
    .overlay.active {
      display: block;
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .app { padding: 14px; gap: 14px; }
      
      .title .main { font-size: 15px; }
      .title .sub { display: none; }
      .logo-badge { width: 44px; height: 44px; }
      
      .controls .btn span {
        display: none;
      }
      .controls .btn {
        padding: 8px 10px;
      }
      .mobile-menu-btn {
        display: inline-flex;
      }

      .left-panel {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 1000;
        transform: translateX(-100%);
        transition: transform 300ms ease-in-out;
        width: 300px;
        max-width: 80vw;
        border-radius: 0 var(--radius) var(--radius) 0;
      }
      .left-panel.is-open {
        transform: translateX(0);
      }
      
      .tabs-header .btn {
          display: none;
      }
      .tabs-header .mobile-menu-btn {
          display: inline-flex;
          margin-left: auto;
      }

      .foot {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Top bar / Brand -->
    <div class="topbar">
      <div style="display:flex;align-items:center;gap:12px">
        <button class="btn ghost mobile-menu-btn" onclick="toggleMenu()" title="Mở menu">
          <i class="fas fa-bars"></i>
        </button>
        <div class="brand">
          <div class="logo-badge">
            <i class="fas fa-server"></i>
          </div>
          <div class="title">
            <div class="main">Terminal Pro</div>
            <div class="sub">
              <i class="fas fa-code-branch"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Connection status + buttons -->
      <div style="display:flex;align-items:center;gap:12px">
        <div class="status">
          <div class="status-dot" id="status-dot"></div>
          <div id="status-text">Đang kết nối...</div>
        </div>
        <div class="controls">
          <button class="btn" onclick="newTerminal()" title="Mở terminal mới">
            <i class="fas fa-plus"></i> <span>Mới</span>
          </button>
          <button class="btn ghost" onclick="toggleFullscreen()" title="Chế độ toàn màn hình">
            <i class="fas fa-expand"></i> <span>Toàn màn hình</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Main workspace -->
    <div class="workspace">
      <aside class="left-panel" aria-label="Terminal Tabs">
        <div class="tabs-header">
          <div class="tabs-title">Phiên</div>
          <div style="display:flex;gap:8px">
            <button class="btn" onclick="newTerminal()" title="Tạo terminal mới">
              <i class="fas fa-plus"></i>
            </button>
            <button class="btn ghost" onclick="clearAllTabs()" title="Đóng tất cả">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
           <button class="btn ghost mobile-menu-btn" onclick="toggleMenu()" title="Đóng menu">
              <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="tab-list" id="terminal-tabs" role="list">
          <div class="tab-item active animate__animated animate__fadeIn" role="listitem" data-term="0" onclick="focusTab(event)">
            <div class="icon-circle"><i class="fas fa-laptop-code"></i></div>
            <div class="tab-meta">
              <div class="tab-name">Server API</div>
              <div class="tab-sub">Kết nối mặc định</div>
            </div>
            <div class="tab-actions">
              <button class="btn ghost" onclick="renameTab(event)">Sửa</button>
              <button class="btn ghost" onclick="closeTerminal(event)">Đóng</button>
            </div>
          </div>
        </div>
      </aside>

      <main class="right-panel">
        <section class="terminal-card" aria-label="Terminal">
          <div class="terminal-top">
            <div class="window-controls">
              <div class="dot close"></div>
              <div class="dot min"></div>
              <div class="dot max"></div>
            </div>
            <div style="margin-left:12px;font-weight:600;color:#dff8ef">Terminal</div>
            <div style="margin-left:auto;color:var(--muted);font-size:13px">Shell: bash · UTF-8</div>
          </div>
          <div id="terminal"></div>
          <div style="height:8px"></div>
          <div class="foot">
            <div style="display:flex;gap:8px;align-items:center">
              <div class="kbd">Ctrl + C</div>
              <div class="kbd">Ctrl + L</div>
              <div style="color:var(--muted);font-size:13px">Dùng phím tắt để thao tác nhanh</div>
            </div>
            <div style="color:var(--muted);font-size:13px">
              Phiên hoạt động: <strong id="session-count">1</strong>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="overlay" onclick="toggleMenu()"></div>
  </div>

  <!-- Scripts -->
  <script src="socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm@4/lib/xterm.js"></script>
  <script src="client.js"></script>
  <script>
    // Icon pool for new tabs
    const ICONS = [
      'fas fa-server', 'fas fa-desktop',
      'fas fa-database', 'fas fa-network-wired'
    ];

    function toggleMenu() {
      document.querySelector('.left-panel').classList.toggle('is-open');
      document.querySelector('.overlay').classList.toggle('active');
    }

    function newTerminal(e) {
      if (e?.stopPropagation) e.stopPropagation();
      if (typeof window.createNewTerminal === 'function') {
        window.createNewTerminal();
        return;
      }

      const tabs = document.getElementById('terminal-tabs');
      const count = tabs.children.length;
      const iconClass = ICONS[count % ICONS.length];
      const node = document.createElement('div');
      node.className = 'tab-item animate__animated animate__fadeIn';
      node.setAttribute('data-term', count);
      node.innerHTML = `
        <div class="icon-circle"><i class="${iconClass}"></i></div>
        <div class="tab-meta">
          <div class="tab-name">Terminal ${count + 1}</div>
          <div class="tab-sub">Mới</div>
        </div>
        <div class="tab-actions">
          <button class="btn ghost" onclick="renameTab(event)">Sửa</button>
          <button class="btn ghost" onclick="closeTerminal(event)">Đóng</button>
        </div>
      `;
      node.onclick = focusTab;
      tabs.appendChild(node);
      document.getElementById('session-count').textContent = tabs.children.length;
      focusTab({ currentTarget: node });
    }

    function closeTerminal(e) {
      if (e?.stopPropagation) e.stopPropagation();
      if (typeof window.closeActiveTerminal === 'function') {
        window.closeActiveTerminal();
        return;
      }
      const target = e?.currentTarget?.closest('div.tab-item') 
                     || document.querySelector('div.tab-item.active');
      if (!target) return;
      target.remove();
      const tabs = document.getElementById('terminal-tabs');
      if (tabs.children.length > 0) {
        focusTab({ currentTarget: tabs.children[0] });
      }
      document.getElementById('session-count').textContent = tabs.children.length;
    }

    function focusTab(e) {
      if (e?.stopPropagation) e.stopPropagation();
      const el = e.currentTarget || (e.target.closest && e.target.closest('div.tab-item'));
      if (!el) return;
      document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
      if (typeof window.focusTerminal === 'function') {
        window.focusTerminal(el.getAttribute('data-term'));
      }
      if (window.innerWidth <= 900 && document.querySelector('.left-panel.is-open')) {
        toggleMenu();
      }
    }

    function renameTab(e) {
      if (e?.stopPropagation) e.stopPropagation();
      const item = e.currentTarget.closest('div.tab-item');
      const nameEl = item.querySelector('.tab-name');
      const newName = prompt('Đặt tên cho phiên', nameEl.textContent);
      if (newName) nameEl.textContent = newName;
    }

    function clearAllTabs() {
      const tabs = document.getElementById('terminal-tabs');
      tabs.innerHTML = '';
      document.getElementById('session-count').textContent = 0;
    }

    function toggleFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        document.documentElement.requestFullscreen();
      }
    }

    // Make terminal background transparent
    window.addEventListener('load', () => {
      const termEl = document.getElementById('terminal');
      if (termEl) termEl.style.background = 'transparent';
    });
  </script>
</body>
</html>
